<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Grumbly, the gnome</title>
        <link rel="stylesheet" href="output.css" />
    </head>
    <body>
        <div
            class="w-full h-full m-0 p-0 flex justify-center items-center border-8 border-black"
        >
            <div
                id="responseBox"
                class="p-4 m-4 rounded border border-stone-600"
            ></div>
            <div class="input-container">
                <input
                    id="prompt-input"
                    class="prompt-input rounded m-4 p-2"
                    type="text"
                    placeholder="Talk to grumbly"
                />
                <button
                    class="rounded text-stone-950 border border-stone-400 hover:bg-stone-400 px-2 m-4"
                    onclick="sendQuery()"
                >
                    Send
                </button>
            </div>
        </div>
    </body>
    <script src="index.js"></script>
</html>
